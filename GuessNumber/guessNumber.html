<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="guessNumber.css">
</head>

<body>
    <div class="container bg-container">
        <div class="intro-section">
            <img class="guess-game-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" alt="Guessing Game">
            <p class="game-description">Find out the right number between 1 and 100</p>
        </div>
        <div class="game-section">
            <h1 class="guess-heading">
                Guess The Number
                <img class="guess-number-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" alt="Number">
            </h1>
            <input type="number" class="user-input" id="userInput" placeholder="Enter your guess" min="1" max="100">
            <button class="btn check-guess" onclick="checkGuess()">Check</button>
            <p class="game-result" id="gameResult"></p>
        </div>
    </div>
    <script src="guessNumber.js"></script>
</body>

</html>
